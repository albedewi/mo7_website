<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mo7.io - الابتكار بأبسط صوره</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Background Effects -->
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>

    <header class="navbar">
        <div class="container">
            <div class="logo">
                <img src="image/logo.png" alt="Mo7 Logo">
                <span class="logo-text">mo7.io</span>
            </div>
            <!-- Optional: Nav links could go here if needed -->
        </div>
    </header>

    <main class="hero-section">
        <div class="container hero-container">
            <div class="hero-content">
                <h1 class="hero-title">الابتكار بأبسط صوره</h1>
                <p class="hero-description">
                    منصة دردشة ذكية مصممة للجميع، سهلة الاستخدام وقوية الأداء.
                </p>
                <div class="hero-buttons">
                    <a href="https://chat.mo7.io" class="btn btn-primary">ابدأ الدردشة الآن</a>
                    <button class="btn btn-secondary">شاهد كيف تعمل</button>
                </div>
            </div>

            <div class="hero-graphic">
                <!-- 3D/Glassmorphism Chat Interface Simulation -->
                <div class="chat-interface-card">
                    <div class="chat-header">
                        <div class="dots">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                    <div class="chat-body">
                        <div class="message robot-message">
                            <i class="fa-solid fa-robot bot-icon"></i>
                            <div class="message-bubble">
                                مرحباً! كيف يمكنني مساعدتك في ابتكارك اليوم؟
                            </div>
                        </div>
                    </div>
                    <div class="chat-input-area">
                        <div class="fake-input"></div>
                        <i class="fa-solid fa-paper-plane send-icon"></i>
                    </div>
                    <!-- Glow effect behind the card -->
                    <div class="card-glow"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container footer-content">
            <p class="footer-text">
                اهداء لـ <a href="https://sic.org.sa/" target="_blank" class="footer-link">نادي الابتكار السعودي</a>
            </p>
            <button id="devModalTrigger" class="developer-trigger">عن المطور</button>
        </div>
    </footer>

    <!-- Developer Modal -->
    <div id="developerModal" class="modal-overlay">
        <div class="developer-card">
            <button class="close-modal" id="closeModal">&times;</button>
            <img src="image/myphoto.jpg" alt="Faisal Al-Bedewi" class="dev-photo">

            <h3 class="dev-name">فيصل بن سعود البديوي</h3>
            <span class="dev-role">مطور ومبتكر</span>

            <div class="dev-info-item">
                <i class="fa-solid fa-phone"></i>
                <span dir="ltr">055 364 400</span>
            </div>
            <div class="dev-info-item">
                <i class="fa-solid fa-envelope"></i>
                <span>admin@fsbdev.me</span>
            </div>

            <div class="social-links">
                <a href="https://www.linkedin.com/in/faisal-al-bedewi-a35153a2/" target="_blank" class="social-btn" title="LinkedIn">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="https://www.youtube.com/@fsbdev" target="_blank" class="social-btn" title="YouTube">
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <a href="https://x.com/fsbdev_Me" target="_blank" class="social-btn" title="X (Twitter)">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
                 <a href="https://www.tiktok.com/@fsbdev" target="_blank" class="social-btn" title="TikTok">
                    <i class="fa-brands fa-tiktok"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
